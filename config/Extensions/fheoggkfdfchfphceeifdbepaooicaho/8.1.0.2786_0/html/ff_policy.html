<!DOCTYPE html>
<html>
  <head>
    <title id='ffpolicy_page_tab_title' x-mclocalizedtext='true'></title>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <meta name='viewport' content='initial-scale = 1.0,maximum-scale = 1.0' />
  <link href=".././css/ff_policy.css" rel="stylesheet"></head>
  <body>
    <header>
      <img src='../images/ff_policy/happy_laptop.svg' />
      <div id='ffpolicy_header_title' tabindex="0" x-mclocalizedtext='true'></div>
      <div id='ffpolicy_header_message' tabindex="0" x-mclocalizedtext='true'></div>
      <div class='ffpolicy_body'>
        <div class='ffpolicy_body_switch_container' tabindex="0">
          <label id='ffpolicy_personal_switch' for="ffpolicy_personal_switch-checkbox" class='switch'>
            <input type='checkbox' id="ffpolicy_personal_switch-checkbox"><span class='slider'></span>
          </label>
          <div class='ffpolicy_text-container' tabindex="0">
            <div id='ffpolicy_personal_title' x-mclocalizedtext='true' class='ffpolicy_text-container--title'></div>
            <span id='ffpolicy_personal_title_required' x-mclocalizedtext='true' class='ffpolicy_text-container--italic'></span>
            <div id='ffpolicy_personal_message' x-mclocalizedtext='true' class='ffpolicy_text-container--message'></div>
          </div>
        </div>
        <div id='ffpolicy_body_activity' tabindex="0">
          <div id='ffpolicy_activity_main_title' x-mclocalizedtext='true' class='ffpolicy_activity_main_title'></div>
          <div id='ffpolicy_activity_title' x-mclocalizedtext='true' class='ffpolicy_activity_title'></div>
          <div id='ffpolicy_activity_message' x-mclocalizedtext='true' class='ffpolicy_activity_message'></div>
          <span id='ffpolicy_see_settings' x-mclocalizedtext='true' class='ffpolicy_see_settings' tabindex="0"></span>
        </div>
      </div>
    </header>
    <footer>
      <img src='../images/web_advisor/mcafee_brand.svg' />
      <div class='footer-text' tabindex="0">
        <div id="ffpolicy_privacy_text" x-mclocalizedtext='true'></div>
        &nbsp;<a id="ffpolicy_privacy_text_link" x-mclocalizedtext='true' target="_blank" href='https://www.mcafee.com/legal?tab=privacy'></a>
      </div>
    </footer>
  <script type="text/javascript" src="../ff_policy.js"></script></body>
</html>
