<!-- PREFERENCE CONTENT -->
<div class='content preference'>
  <div id='settings_preference_title' x-mclocalizedtext='true' class='content__title'></div>
  <!-- SMA SECTION-->
  <div class='section' tabindex="0">
    <div id='settings_preference_sma_title' x-mclocalizedtext='true' class='section__title'></div>
    <label class='switch sma-switch'>
      <input type='checkbox' checked id="settings_preference_sma_title_input" aria-label="Social Media Protection"><span class='slider' ></span>
    </label>
    <div id='settings_preference_sma_subtitle' x-mclocalizedtext='true'
      class='section__message section__message--adjust-switch-margin'></div>
    <div id='settings_preference_sma_message' x-mclocalizedtext='true' class='section__message'></div>
    <div class='social-media'>
      <div class='social-media__item social-media__item--left'>
        <div class='social-media__item__logo'>
          <img sma-type='1' src-disabled='../images/socialmedia/linkedin-disabled.svg'
            src-unchecked='../images/socialmedia/linkedin-unchecked.svg'
            src-enabled='../images/socialmedia/linkedin.svg' alt='' />
        </div>
        <label id='settings_preference_sma_linkedin' for="settings_preference_sma_linkedin_input" x-mclocalizedtext='true' class='social-media__item__name'></label>
        <div class='social-media__item__checkbox'>
          <input type='checkbox' sma-type='1' class='wa-checkbox' id="settings_preference_sma_linkedin_input">
        </div>
      </div>
      <div class='social-media__item'>
        <div class='social-media__item__logo'>
          <img sma-type='2' src-disabled='../images/socialmedia/instagram-disabled.svg'
            src-unchecked='../images/socialmedia/instagram-unchecked.svg'
            src-enabled='../images/socialmedia/instagram.svg' alt='' />
        </div>
        <label id='settings_preference_sma_instagram' for="settings_preference_sma_instagram_input" x-mclocalizedtext='true' class='social-media__item__name'></label>
        <div class='social-media__item__checkbox'>
          <input type='checkbox' sma-type='2' class='wa-checkbox' id="settings_preference_sma_instagram_input">
        </div>
      </div>
      <div class='social-media__item social-media__item--left'>
        <div class='social-media__item__logo'>
          <img sma-type='4' src-disabled='../images/socialmedia/youtube-disabled.svg'
            src-unchecked='../images/socialmedia/youtube-unchecked.svg' src-enabled='../images/socialmedia/youtube.svg'
            alt='' />
        </div>
        <label id='settings_preference_sma_youtube' for="settings_preference_sma_youtube_input" x-mclocalizedtext='true' class='social-media__item__name'></label>
        <div class='social-media__item__checkbox'>
          <input type='checkbox' sma-type='4' class='wa-checkbox' id="settings_preference_sma_youtube_input">
        </div>
      </div>
      <div class='social-media__item'>
        <div class='social-media__item__logo'>
          <img sma-type='8' src-disabled='../images/socialmedia/facebook-disabled.svg'
            src-unchecked='../images/socialmedia/facebook-unchecked.svg'
            src-enabled='../images/socialmedia/facebook.svg' alt='' />
        </div>
        <label id='settings_preference_sma_facebook' for="settings_preference_sma_facebook_input" x-mclocalizedtext='true' class='social-media__item__name'></label>
        <div class='social-media__item__checkbox'>
          <input type='checkbox' sma-type='8' class='wa-checkbox' id="settings_preference_sma_facebook_input">
        </div>
      </div>
      <div class='social-media__item social-media__item--left'>
        <div class='social-media__item__logo'>
          <img sma-type='16' src-disabled='../images/socialmedia/twitter-disabled.svg'
            src-unchecked='../images/socialmedia/twitter-unchecked.svg' src-enabled='../images/socialmedia/twitter.svg'
            alt='' />
        </div>
        <label id='settings_preference_sma_twitter' for="settings_preference_sma_twitter_input" x-mclocalizedtext='true' class='social-media__item__name'></label>
        <div class='social-media__item__checkbox'>
          <input type='checkbox' sma-type='16' class='wa-checkbox' id="settings_preference_sma_twitter_input">
        </div>
      </div>
      <div class='social-media__item'>
        <div class='social-media__item__logo'>
          <img sma-type='32' src-disabled='../images/socialmedia/reddit-disabled.svg'
            src-unchecked='../images/socialmedia/reddit-unchecked.svg' src-enabled='../images/socialmedia/reddit.svg'
            alt='' />
        </div>
        <label id='settings_preference_sma_reddit' for="settings_preference_sma_reddit_input" x-mclocalizedtext='true' class='social-media__item__name'></label>
        <div class='social-media__item__checkbox'>
          <input type='checkbox' sma-type='32' class='wa-checkbox' id="settings_preference_sma_reddit_input">
        </div>
      </div>
    </div>
  </div>
  <!-- ANNOTATION SECTION-->
  <div class='section' id="annotation-section" tabindex="0">
    <div id='settings_preference_annotation_title' x-mclocalizedtext='true' class='section__title'></div>
    <div id='settings_preference_annotation_subtitle' x-mclocalizedtext='true'
      class='section__message section__message--margin'></div>
    <div class='section__radio' id="settings_row_annotation_ss">
      <input type='radio' name='search-annotation' value='ONLY_SECURE_SEARCH' id='radio-ss' class='wa-radio' checked>
      <label id='settings_preference_annotation_ss' x-mclocalizedtext='true' class='wa-radio-label section__radio--label'
        for='radio-ss'></label>
    </div>
    <div class='section__radio' id='settings_row_annotation_all'>
      <input type='radio' name='search-annotation' value='ALL' id='radio-all' class='wa-radio'>
      <label id='settings_preference_annotation_all' x-mclocalizedtext='true' class='wa-radio-label section__radio--label'
        for='radio-all'></label>
    </div>
    <div class='section__radio section__radio--end'>
      <input type='radio' name='search-annotation' value='NONE' id='radio-none' class='wa-radio'>
      <label id='settings_preference_annotation_none' x-mclocalizedtext='true' class='wa-radio-label section__radio--label'
        for='radio-none'></label>
    </div>
  </div>
  <!-- ADVANCED PROTECTION SIGNAL TOGGLE SECTION-->
  <div class='section' id="aps-toggle-section" tabindex="0">
    <div id='settings_preference_aps_toggle_title' x-mclocalizedtext='true' class='section__title'></div>
    <div id='settings_preference_aps_toggle_subtitle' x-mclocalizedtext='true' class='section__message section__message--margin'></div>
    <div class='settings_aps_toggle_switch-container'>
      <label id='aps-toggle-label' class='switch'>
        <input type='checkbox' aria-label="Advanced Protection Signal"><span class='slider'></span>
      </label>
      <div class='settings_aps_toggle_text-container'>
        <div id='settings_preference_aps_toggle_label_title' x-mclocalizedtext='true' class='settings_aps_toggle_text-container--title'></div>
        <div id='settings_preference_aps_toggle_label_message' x-mclocalizedtext='true' class='settings_aps_toggle_text-container--message'></div>
      </div>
    </div>
  </div>
  <!-- FF POLICY SECTION-->
  <div class='section' id="ffpolicy-section" tabindex="0">
    <div id='settings_preference_ffpolicy_title' x-mclocalizedtext='true' class='section__title'></div>
    <div id='settings_preference_ffpolicy_subtitle' x-mclocalizedtext='true' class='section__message section__message--margin'></div>
    <div class='settings_ffpolicy_switch_container switch_container--marginbottom'>
      <label id='ffpolicy-personal' class='switch'>
        <input type='checkbox'><span class='slider'></span>
      </label>
      <div class='settings_ffpolicy_text-container'>
        <div id='settings_preference_ffpolicy_personal_title' x-mclocalizedtext='true' class='settings_ffpolicy_text-container--title'></div>
        <span id='settings_preference_ffpolicy_personal_title_required' x-mclocalizedtext='true' class='settings_ffpolicy_text-container--italic'></span>
        <div id='settings_preference_ffpolicy_personal_message' x-mclocalizedtext='true' class='settings_ffpolicy_text-container--message'></div>
      </div>
    </div>
    <div class='settings_ffpolicy_switch_container'>
      <label id='ffpolicy-activity' class='switch'>
        <input type='checkbox'><span class='slider'></span>
      </label>
      <div class='settings_ffpolicy_text-container'>
        <div id='settings_preference_ffpolicy_activity_title' x-mclocalizedtext='true' class='settings_ffpolicy_text-container--title'></div>
        <div id='settings_preference_ffpolicy_activity_message' x-mclocalizedtext='true' class='settings_ffpolicy_text-container--message'></div>
      </div>
    </div>
  </div>
  <!-- RESET SETTINGS SECTION-->
  <div class='section section--end' tabindex="0">
    <div id='settings_preference_reset_title' x-mclocalizedtext='true' class='section__title'></div>
    <div id='settings_preference_reset_subtitle' x-mclocalizedtext='true'
      class='section__message section__message--margin'></div>
    <button id='settings_preference_reset_button' x-mclocalizedtext='true' class='section__button'></button>
  </div>
</div><script type="text/javascript" src="../preference.js"></script>
